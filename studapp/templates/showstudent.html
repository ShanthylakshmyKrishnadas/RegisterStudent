<html lang="en">
    <head>
        <title>
            Image
        </title>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"> 

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
<body>
    <div class="container mt-5">
        <h1 class="alert alert-dark text-center">Student Details..</h1>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <table class="table text-center ">
                    <thead>
                        <tr>
                            <th scope="col">STUDENT ID</th>
                            <th scope="col">FIRST NAME</a></th>
                            <th scope="col">LAST NAME</th>
                            <th scope="col">PHONE NUMBER</th>
                            <th scope="col">COURSE</th>
                            <th scope="col">IMAGE</th>
                            <th scope="col">ACTION..</th>
                        </tr>
                    </thead>
                     <tbody>
                            {% for s in student %}
                            <tr>
                                <td class="pt-4">{{ s.id }}</td>
                                <td class="pt-4"><a href="{% url 'studentprofile' s.id %}">{{ s.first_name }}</a></td>
                                <td class="pt-4">{{ s.last_name }}</td>
                                <td class="pt-4">{{ s.phone_number }}</td>
                                <td class="pt-4">{{ s.course }}</td>
                                <td class="pt-4">
                                    {{ s.image }}<br>
                                    {% if s.image %}
                                    <img src="{{ s.image.url }}" class="w-25">
                                    {% else %}
                                    <img src="{% static 'images/default.jpg' %}" class="w-25">
                                    {% endif %}
                                </td>
                                <td class="pt-4"> <a  class="btn btn-outline-dark btn-sm" href="{% url 'deletepage' s.id %}">DELETE</a></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                </table>
                <button type="button"><a class="btn btn-outline-dark btn-sm" href="{% url 'registerstudents' %}">Add Student</a></button>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
</body>
</html>
