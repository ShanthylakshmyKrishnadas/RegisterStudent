        <title>

    </head>
<body>
    
    <h1>STUDENT PROFILE</h1>
    <form method="post" action="/edit_student_profile/{{ students.id }}">
        {% csrf_token %}

        <label>Enter First Name</label>
        <input type="text" name="first_name" value="{{students.first_name}}"><br>
        <label>Enter Last Name</label>
        <input type="text" name="last_name" value="{{students.last_name}}"><br>
        <label>Enter your Phone Number</label>
        <input type="number" name="phone_number" value="{{students.phone_number}}"><br>
        <label>Enter Email id</label>
        <input type="email" name="email" value="{{students.email}}"><br>
        <label>Enter Course</label>
        <input type="text" name="course" value="{{students.course}}"><br>
        <label>Enter your Address</label>
        <textarea rows="7" cols="15" name="address" value="{{students.address}}"></textarea><br>
   
        <button type="submit">Update</button>
        <input type="button" id= "prev" value="previous Page" onclick="javascript:history.go(-1);">
    </form>
</center>
</body>
</html>
